<section>
  <div class="page-header">
    <h1>Votes</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="vote in vm.votes"
       data-ui-sref="votes.view({ voteId: vote._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="vote.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="vote.user" data-ng-bind="vote.user.displayName"></span>
        <span data-ng-if="!vote.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="vote.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.votes.$resolved && !vm.votes.length">
    No Votes yet, why don't you <a data-ui-sref="votes.create">create one</a>?
  </div>
</section>
