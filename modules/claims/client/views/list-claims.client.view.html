<section>
  <div class="page-header">
    <h1>Claims</h1>
    <map center='[{{vm.claims[1].lat}},{{vm.claims[1].lon}}]' zoom="12" >
      <marker  data-ng-repeat="claim in vm.claims" title='{{claim.user.displayName}}' position='[{{claim.lat}},{{claim.lon}}]' visible="true" on-click="gotolink(event,claim)" />

      <shape name="circle" radius="400" center="'[{{claim.lat}},{{claim.lon}}]'" radius="4000" />
      <control name="overviewMap" opened="true" />
    </map>
  </div>
  <div class="list-group">
    <a data-ng-repeat="claim in vm.claims"
       data-ui-sref="claims.view({ claimId: claim._id })"
       class="list-group-item">

      <img ng-src="{{vm.claim.user.profileImageURL}}" alt="{{claim.user.displayName}}" class="header-profile-image" />
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="claim.created | date:'mediumDate'"></span>
        by

        <span data-ng-if="claim.user" data-ng-bind="claim.user.displayName"></span>
        <span data-ng-if="!claim.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="claim.name"></h4>

    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.claims.$resolved && !vm.claims.length">
    No Claims yet, why don't you <a data-ui-sref="claims.create">create one</a>?
  </div>
</section>
