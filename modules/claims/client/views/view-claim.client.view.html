<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.claim.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.claim.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="claims.edit({ claimId: vm.claim._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <map center="[37,10]" zoom="8">
    <marker position="[{{vm.claim.lat}},{{vm.claim.lon}}]" title="{{vm.claim.user.displayName}}" visible="true"></marker>
  </map>
  <img ng-src="{{vm.claim.user.profileImageURL}}" class="header-profile-image" />
  <small>
    <em class="text-muted">
      Posted On
      <span data-ng-bind="vm.claim.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.claim.user"
            data-ng-bind="vm.claim.user.displayName"></span>
      <span data-ng-if="!vm.claim.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.claim.content"></p>
</section>
