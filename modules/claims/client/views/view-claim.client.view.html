<section>
  <div class="row">
    <div class="col-lg-6">
  <ng-map center="[{{lat}},{{lon}}]" zoom="18">
    <marker position="[{{lat}},{{lon}}]" title="{{vm.claim.user.displayName}}" visible="true"></marker>
    <shape
      name="circle"
      radius="50"
      center="[{{lat}}, {{lon}}]"
      stroke-opacity="1"
      fill-color="red"
    />
    <control name="overviewMap" opened="true" />
  </ng-map>
      </div>
    <div class="col-lg-6">
  <div class="page-header">
    <h1 data-ng-bind="vm.claim.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.claim.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="claims.edit({ claimId: vm.claim._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>


  <small>
    <img ng-src="{{vm.claim.user.profileImageURL}}" class="pull-left chat-profile-image" />
    <em class="text-muted">
      Posted On
      <span data-ng-bind="vm.claim.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.claim.user"
            data-ng-bind="vm.claim.user.displayName"></span>
      <span data-ng-if="!vm.claim.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.claim.content"></p>
</div>
  </div>
</section>
